<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login_password">
        <form class="userForm" id="userForm">
            <div class="login_input">
                <div class="login">Login</div>
                <input type="text" name="name" id="name">
            </div>
            <div class="password_input">
                <div class="password">Password</div>
                <input type="password" name="password" id="password">
            </div>
            <div class="enter_buttons">
                <button class="enter_button" id="submit_enter">Enter</button>
                <button class="register_button" id="submit_register">Register</button>
            </div>
        </form>
        <div class="info_message"></div>
    </div>
    <div class="chat_users">
        <form class="messageForm" id="messageForm">
            <div class="chat_window">
                <div class="receivers_chat">
                    <div class="receivers">
                        <div class="receiver all_receivers active_receiver">All</div>
                    </div>
                    <div class="chat all_chat active_chat"></div>
                </div>
                <div class="message_submit">
                    <input type="text" name="message" id="message">
                    <input type="submit" value="отправить" id="submit_message">
                </div>
            </div>
        </form>
        <div class="users">
            <div class="users_header">Online</div>
            <div class="users_online"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
